<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rethread - Your E-Waste Solution</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="register.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="Images/logo.png" type="image/x-icon" />
   
  </head>

  <body>
    <div class="main">
      <div class="sign-up-container">
        <div class="welcome-section">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3095/3095221.png"
            alt="E-Waste Recycling"
          />
          <h1>Join Rethread Today</h1>
          <p>
            Be part of the solution to e-waste pollution. Register now to start
            recycling your electronics responsibly and earn rewards.
          </p>
          <div class="features">
            <p>
              <i class="fas fa-check-circle"></i> Sustainable e-waste disposal
            </p>
            <p>
              <i class="fas fa-check-circle"></i> Earn rewards for recycling
            </p>
            <p>
              <i class="fas fa-check-circle"></i> Track your environmental
              impact
            </p>
          </div>
        </div>

        <div class="sign-up">
          <h2>Create Account</h2>
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <i class="fas fa-phone"></i>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Create a password"
                required
              />
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="login-link">
              Already have an account? <a href="login.html">Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
